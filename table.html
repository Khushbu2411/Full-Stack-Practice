<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- table - wrapper -->
    <!-- thead, tbody, tfoot- semanti tags -->
    <!-- tr - table row -->
    <table>
        <caption>Tracking of subject to PSP</caption>
        <thead>
            <tr>
                <th>S.No.</th>
                <th>Name</th>
                <th>Subject</th>
                <th>PSP</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td rowspan="2">Sheela</td>
                <td>DSA</td>
                <td>80%</td>
            </tr>
            <tr>
                <td>SQL</td>
                <td>100%</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ram</td>
                <td>DSA</td>
                <td>90%</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Suresh</td>
                <td>DSA</td>
                <td>100%</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Khushbu</td>
                <td>DSA</td>
                <td>95%</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Khushbu</td>
                <td>SQL</td>
                <td>100%</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total average PSP</td>
                <td>94.33</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
